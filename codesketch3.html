<!DOCTYPE html>
<html>
<head>
	<title></title>

	<style type="text/css">
		.butterfly{

background-color: transparent;
width:50px;
height: 50px;
background-image: url(https://png.pngtree.com/element_pic/12/03/20/1656e3fa305853d.jpg);

background-size:contain;
display: inline-block;
position: relative;
		}
		

	</style>
</head>
<body>
<div class="butterfly"> </div>

<script type="text/javascript">
	function makeButterfly () {

		var box=
		document.createElement("div");
		document.body.appendChild(box);
		box.classList.add('butterfly')
	};

	document.addEventListener ("click",
		makeButterfly)
	


</script>

</head>
<body>

</html>
